<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <h1 class="heading">Etch-a-sketch</h1>
    <div class="section">
      <div class="control-panel">
        <div>
          <input
            type="color"
            id="color-selector"
            value="#000000"
            onchange="getColor(event)"
          />
        </div>
        <div>
          <button class="colorbtn" onclick="toggleColorMode()">Color</button>
        </div>
        <div>
          <button class="shadebtn" onclick="toggleShading()">Shade</button>
        </div>
        <div>
          <button class="rainbowbtn" onclick="toggleRainbowMode()">
            Rainbow
          </button>
        </div>
        <div>
          <button class="eraserbtn" onclick="toggleEraserMode()">Eraser</button>
        </div>
        <div>
          <button class="clearbtn" onclick="clearGrid()">Clear</button>
        </div>
        <div class="slider-div">
          <input
            type="range"
            min="1"
            max="100"
            value="16"
            id="input-slider"
            onchange="updateGridSize(event.target.value)"
          />
          <label for="input-slider" class="input-slider-val">16 * 16</label>
        </div>
      </div>
      <div class="container"></div>
    </div>
  </body>
</html>
